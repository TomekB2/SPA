<h1>Kalkulator Alkoholu</h1>

<p aria-live="polite">Ekstrak poczatkowy:</p>
<input type="number" [(ngModel)] ="EkstPocz"/>
<br />
<p aria-live="polite">Ekstrak koncowy:</p>
<input type="number" [(ngModel)]="EkstKon" />
<br />
<br />
<button class="btn btn-primary" (click)="LiczAlk()">Licz Alkohol</button>
<p aria-live="polite">Alkohol: <strong>{{ Alko }} %</strong></p>

<img [src]="img" alt="balingomierz"/>
